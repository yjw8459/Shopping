


loginSql=CREATE TABLE tribooks_member(mb_id            VARCHAR2(20)     NOT NULL, mb_pw            VARCHAR2(128)    NOT NULL, in_date          VARCHAR2(20)     NOT NULL, mb_mail          VARCHAR2(20)     NOT NULL, mb_price         VARCHAR2(20)     NOT NULL, mb_ authority    VARCHAR2(5)      NOT NULL, mb_name          VARCHAR2(20)     NOT NULL, CONSTRAINT TRIBOOKS_MEMBER_PK PRIMARY KEY (mb_id))





fileSql=CREATE TABLE tribooks_att_file(file_no      INT             NOT NULL, file_seq     VARCHAR2(2)     NOT NULL, file_div     VARCHAR2(20)    NOT NULL, file_nm      VARCHAR2(20)    NOT NULL, file_path    VARCHAR2(20)    NOT NULL, CONSTRAINT TRIBOOKS_ATT_FILE_PK PRIMARY KEY (file_no))


